    <section class="principal">
       <div class="forma">
                    <h2 id="title">Fiber</h2>
                  <h1 id="title-2">Create your Fiber account </h1>
                <form action="contenido.html">
                
                        <label for="nombre">Your Name</label>
                    <div class="input">
                            <input type="text" name="nombre" placeholder="John Doe"> 
                    </div>

                    <div class="input">

                    <div class="input1">
                        <input type="password" name="contra" id="contra" placeholder="At least 8 characters " />
                        
                    </div>
                    <div class="caja">
                        <input type="checkbox" name="select" id="caja" > 
                         <p>  By creating an account on Fiber, you agree to the <a href="Terms & Conditions" >Terms & Conditions</a></p>
                    </div>
                     
                    <div class="btn">
                        <input type="submit" value="Create Fiber Account">
                     </div>
        
                       <p id="final">Already have an account? <a href="Sign in">Sign in</a></p>
                       
        
        
                </form>
        </div>
        <div class="form2">
                <div class="imagen">

                    <h1>
